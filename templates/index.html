<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
</head>
<body>
    <h1>Traffic Prediction</h1>
    <form id="predictForm">
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" required>
        <br>
        <label for="day_of_week">Day of Week:</label>
        <input type="number" id="day_of_week" name="day_of_week" required>
        <br>
        <label for="junction">Junction:</label>
        <input type="number" id="junction" name="junction" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('result').innerText = `Predicted Vehicles: ${data.predicted_vehicles}`;
        };
    </script>
</body>
</html>
